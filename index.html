<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador E-commerce</title>
    <link rel="stylesheet" href="./CSS/style.css" type="text/css">
    <script src="./js/storage.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
    <header>
        <h1>E-commerce</h1>
    </header>
    <main>
        <section id="product-list">
            <h2>Productos</h2>
            <ul id="products"></ul>
        </section>
        <section id="cart">
            <h2 style="font-family: monospace; font-size: xx-large;">Carrito</h2>
            <ul id="cart-items"></ul>
            <p>Total: <span id="total-price">0</span></p>
            <button id="checkout-btn">Comprar</button>
        </section>
    </main>
</body>
</html>
